<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="shared :: headerFragment (pageTitle='Log in to OSCARS')"/>

<body>
<div th:include="shared :: navbar"></div>

<div th:if="${param.error}">
    Invalid username and password.
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" class="form-horizontal" method="post">

    <fieldset>
        <legend>Log in to OSCARS:</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="username" name="username" placeholder="username@domain.org" class="form-control input-md"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="" class="form-control input-md"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="submit_update">Log in</label>
            <div class="col-md-8">
                <button id="submit_update" type="submit" class="btn btn-success">Log in</button>
            </div>
        </div>

    </fieldset>

</form>

</body>
</html>
