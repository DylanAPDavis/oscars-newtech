<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="shared :: headerFragment (pageTitle='What-If')"/>
<head th:include="shared :: timeBwFragment"/>

<body>
    <div th:include="shared :: navbar" style="clear:both"></div>

    <h2>What-If?</h2>

    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#network_panel">Show / hide network</a>
                </h4>
            </div>
            <div id="network_panel" class="panel-body collapse in">
                <div id="loadingBarDiv" class="loadingBarDiv">
                    <div class="loadingBarBorder">
                        <div id="progressVal" class="loadingBarProgress">0%</div>
                        <div class="loadingBarRunner">
                            <div id="progressBar" class="loadingBar" />
                        </div>
                    </div>
                    <div class="loadingBarMessage">Loading Network Topology...</div>
                </div>
                <div id="networkVisualization" class="col-md-10" width="90%"/>
                <div>
                    <div>
                        <button type="reset" id="buttonCancelERO" class="btn btn-danger disabled" onclick="clearERO()">Clear Path</button>
                    </div>
                    <div class="dropdown">
                        <p style="font-size:16px">Select Source Port</p>
                        <button type="button" id="srcPortDrop" class="btn dropdown-toggle" data-toggle="dropdown" data-target="#">
                            --
                            <span class="caret" />
                        </button>
                        <ul class="dropdown-menu" id="srcPortList"></ul>
                    </div>
                    <div class="dropdown">
                        <p style="font-size:16px">Select Destination Port</p>
                        <button type="button" id="dstPortDrop" class="btn dropdown-toggle" data-toggle="dropdown" data-target="#">
                            --
                            <span class="caret" />
                        </button>
                        <ul class="dropdown-menu" id="dstPortList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#availability_panel">Show / hide Bandwidth x Time availability</a>
                </h4>
            </div>
            <div id="availability_panel" class="panel-body collapse  collapse in">
            <div id="errors_box" class="alert"/>
                <div style="float:left" >
                    <input id = "bwSlider" type="range" class="verticalSlider" orient="vertical" min="0" max="10000" value="2500" step="1" height="400px" width="5px"/>
                </div>
                <div id="bwVisualization"></div>
            </div>
        </div>
    </div>
    <div style="width:50%; margin:auto;">
        <div class = "paramdisplay">
            <p class="paramdisplay">Bandwidth: </p>
            <p id="bandwidthVal" class="paramdisplay" />
            <p id="bandwidthUnit" class="paramdisplay">Mb/s</p>
        </div>
        <div class = "paramdisplay">
            <p class="paramdisplay">Start Time:</p>
            <p id="start-time" class="paramdisplay" />
            <p />
            <p class="paramdisplay">End Time:</p>
            <p id="end-time" class="paramdisplay" />
        </div>
    </div>
    <div style="width:40%; margin:auto; padding:auto">
        <button id="buttonHold" class="btn btn-primary disabled" style="font-size:25px;border:none;cursor:pointer;min-width:300px;">Place Reservation</button>
    </div>
    <div style="margin-bottom:20px;" />
</body>
</html>
