<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="shared :: headerFragment (pageTitle='Reservation List')"/>
<head th:include="shared :: resvListFragment"/>

<body>
    <div th:include="shared :: navbar"></div>

    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#network_panel">Show / hide network</a>
                </h4>
            </div>
            <div id="network_panel" class="panel-body collapse in">
                <div id="loadingBarDiv" class="loadingBarDiv">
                    <div class="loadingBarBorder">
                        <div id="progressVal" class="loadingBarProgress">0%</div>
                        <div class="loadingBarRunner">
                            <div id="progressBar" class="loadingBar" />
                        </div>
                    </div>
                    <div class="loadingBarMessage">Loading Network Topology...</div>
                </div>
                <div id="networkVisualization"/>
            </div>
        </div>
    </div>

    <table id="listTable" class="table table-hover">
        <thead>
        <h4 id="tester" style="margin-left: 40px; color: #2c5699"> Expand a connection to view additional reservation details.</h4>
        <tr>
            <th style="width: 150px;">Connection ID</th>
            <th style="width: 200px;">Description</th>
            <th style="width: 200px;">Status</th>
            <th style="width: 200px;">Request Details</th>
            <th style="width: 200px;">User</th>
            <th style="width: 200px;">Submission Time</th>
        </tr>
        </thead>
        <tbody id="listBody">
            <!-- RESERVATION LIST DYNAMICALLY GENERATED HERE -->
        </tbody>
    </table>

</body>
</html>
