<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="shared :: headerFragment (pageTitle='Add user')"/>

<body>

<div th:include="shared :: navbar"></div>

<form class="form-horizontal" id="admin_user_add"
      action="#" th:action="@{/admin/user_add_submit}" th:object="${user}" method="post">
    <fieldset>
        <legend>Add a new user</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="username" placeholder="username@domain.org"
                       th:field="*{username}" class="form-control input-md" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password"
                       th:field="*{password}" placeholder="" class="form-control input-md"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="submit_update">Controls</label>
            <div class="col-md-8">
                <button id="submit_update" type="submit" class="btn btn-success">Add user</button>
            </div>
        </div>

    </fieldset>
</form>

</body>

</html>
