<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="shared :: headerFragment (pageTitle='Edit customer')"/>

<body>

<div th:include="shared :: navbar"></div>

<a href="#" id="displayName" name="displayName" data-type="text" data-pk="1" data-url="/candidates/updateDisplayName"
   data-title="Enter username" th:text="${displayName}">Click and input</a>

<form th:action="@{/admin/cust_update_submit}" th:object="${customer}" method="post"
      class="form-horizontal" id="contact-form">

    <table class="table table-striped">
        <tr>
            <th class="col-sm-1">Project</th>
            <th class="col-sm-1">Controls</th>
        </tr>
        <tr th:each="project : *{projects}">

            <td><input type="text" class="form-control" th:value="${project}"/></td>
            <td>
                <span class="col-sm-1 row-delete-button">
                   <button type="submit" class="btn btn-default" th:value="${project}">
                       <i class="glyphicon glyphicon-trash icon-white"></i>
                   </button>
                </span>
            </td>
        </tr>
    </table>

</form>


</body>

</html>
